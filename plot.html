<body>
	<p>
    Here's a simple Plotly plot - 
    <a href="https://bit.ly/1Or9igj">plotly.js documentation</a>
	</p>
	
<div id="graph" style="width:90%;height:80%;'position':'fixed';z-index:0;display:block; margin-left: auto; margin-right: auto;"><!-- Plotly chart will be drawn inside this DIV --></div>

<script>

var n = 900;
var x = [], y = [];
var frames = [];
var steps = [];
for (i = 0; i < n; i=i+10) {
  x[i] = i;
  y[i] = 1800*i-2*i*i;
  
  name = 'frame' + i;
	frames.push({
		name: name,
		data: [{x: x[i], y: y[i]}]
	})
	
	steps.push({
	label: 'red',
       method: 'animate',
       args: [['red'], {
         mode: 'immediate',
         frame: {redraw: false, duration: 500},
         transition: {duration: 500}
       }]
   })
}


Plotly.plot('graph', {
 data: [{
   x: x,
   y: y,
   mode: 'markers',
  type: 'scatter'
 }],
 layout: {
	
	xaxis: {range: [0, 900],title:'Largeur de la cloture'},
	yaxis: {range: [0, 500000], title:' Surface de l enclos'},
	title:'ProblÃ¨me d optimisation pour: Surface = 1800*h-2*h^2',
   sliders: [{
     pad: {t: 30},
     x: 0.05,
     len: 0.95,
     currentvalue: {
       xanchor: 'right',
       prefix: 'color: ',
       font: {
         color: '#888',
         size: 20
       }
     },
     transition: {duration: 500},
     // By default, animate commands are bound to the most recently animated frame:
     steps: [{
       label: 'red',
       method: 'animate',
       args: [['red'], {
         mode: 'immediate',
         frame: {redraw: false, duration: 500},
         transition: {duration: 500}
       }]
     }, {
       label: 'green',
       method: 'animate',
       args: [['green'], {
         mode: 'immediate',
         frame: {redraw: false, duration: 500},
         transition: {duration: 500}
       }]
     }, {
       label: 'blue',
       method: 'animate',
       args: [['blue'], {
         mode: 'immediate',
         frame: {redraw: false, duration: 500},
         transition: {duration: 500}
       }]
     }]
   }],
   updatemenus: [{
     type: 'buttons',
     showactive: false,
     x: 0.05,
     y: 0,
     xanchor: 'right',
     yanchor: 'top',
     direction: 'left',
     pad: {t: 60, r: 20},
     buttons: [{
       label: 'Play',
       method: 'animate',
       args: [null, {
         fromcurrent: true,
         frame: {redraw: false, duration: 1000},
         transition: {duration: 500}
       }]
     }, {
       label: 'Pause',
       method: 'animate',
       args: [[null], {
         mode: 'immediate',
         frame: {redraw: false, duration: 0}
       }]
     }]
   }]
 },
 // The slider itself does not contain any notion of timing, so animating a slider
 // must be accomplished through a sequence of frames. Here we'll change the color
 // and the data of a single trace:
 frames: [{name: 'red',data: [{x:[0],y:[0]}]},
	{name: 'green',data: [{x:[450],y: [405000]}]},
	{name: 'blue',data: [{x:[600],y: [360000]}]}]
	});
</script>
